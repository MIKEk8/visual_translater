[tool:pytest]
# PyTest configuration for Screen Translator v2.0
minversion = 6.0
addopts = 
    -ra 
    -q 
    --strict-markers
    --disable-warnings
    --tb=short
    
testpaths = 
    src/tests

python_files = 
    test_*.py
    *_test.py

python_classes = 
    Test*

python_functions = 
    test_*

markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    timeout: marks tests with timeout (custom marker)

filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PytestCollectionWarning
    ignore::PytestUnknownMarkWarning
    ignore:defusedxml not available:UserWarning
